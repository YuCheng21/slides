<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>YuCheng's Slides</title>
  <link rel="stylesheet" href="assets/theme/listing.css"/>
  <!-- RWD -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- JQuery -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  <!-- Bootstrap Table -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
  <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
  <!-- <script src="https://unpkg.com/bootstrap-table@1.19.1/dist/locale/bootstrap-table-zh-TW.min.js"></script> -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <!-- Iconify -->
  <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
</head>

<body class="bg-primary bg-opacity-50">
  <div class="container">
    <h1 class="d-flex justify-content-center py-5 fw-bold">YuCheng's Slides</h1>
    <div class="card shadow rounded-3">
      <div class="card-body">
        <table class="table table-striped text-center align-middle" data-toggle="table" data-search="true"
          data-pagination="true" data-page-size="10" data-page-list="[ 10, 20, 30, 50, All]">
          <thead>
            <tr>
              <th>Date</th>
              <th>Event</th>
              <th>Title</th>
            </tr>
          </thead>
          <tbody>
            {{#files}}
            <tr>
              <td>{{date}}</td>
              <td>{{event}}</td>
              <td>
                <a href="{{filePath}}" title="{{title}}" target="_blank">{{title}}</a>
              </td>
            </tr>
            {{/files}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
