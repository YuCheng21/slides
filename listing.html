<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>YuCheng's Slides</title>
  <link rel="stylesheet" href="{{{themeUrl}}}" id="theme" />
  <!-- RWD -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Nunito:ital,wght@0,600;1,600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">

  <style>
    body {
      font-family: "Nunito", "Noto Sans TC", sans-serif;
      background-color: #CCCCCC;
    }

    h1 {
      margin-top: 50px;
      margin-bottom: 50px;
    }

    a {
      color: #218E25;
    }

    a:hover {
      color: #DA8200 !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>YuCheng's Slides</h1>
    <input type="text" id="search-text" onkeyup="searchFunction()" placeholder="Search for title.."
      title="Type in a name">

    <table class="table table-striped table-bordered table-hover">
      <thead>
        <th style="width: 150px;">Date</th>
        <th style="width: 300px;">Event</th>
        <th>Title</th>
      </thead>
      <tbody id="slides-table">
        {{#files}}
        <tr>
          <td>{{date}}</td>
          <td>{{event}}</td>
          <td>
            <a href="{{filePath}}" title="{{title}}" target="_blank">{{title}}</a>
          </td>
        </tr>
        {{/files}}
      </tbody>
    </table>
  </div>
  <script>
    function searchFunction() {
      var input, filter, i, txtValue, table, tr, td;
      input = document.getElementById("search-text");
      filter = input.value.toUpperCase();

      table = document.getElementById("slides-table");
      tr = table.getElementsByTagName("tr");

      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[2];
        txtValue = td.innerText || td.textContent;
        console.log(txtValue);
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }

    }
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
